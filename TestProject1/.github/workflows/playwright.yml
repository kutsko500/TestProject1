name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 # 1. Grab your code
    - uses: actions/setup-node@v4 # 2. Install Node.js
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci # 3. Install your project's "LEGO pieces"
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps # 4. Install Chrome/Firefox
    - name: Run Playwright tests
      run: npx playwright test # 5. RUN THE TESTS!
    - uses: actions/upload-artifact@v4 # 6. Save the report if it fails
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
